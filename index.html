<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Taskard</title>
	<link rel="stylesheet" href="styles/main.css">
</head>

<body>
	<div class="board">
		<header class="columns">
			<div></div>
			<div rv-each-state="task-states">{ state }</div>
		</header>

		<section class="lane" rv-each-project="matrix">
			<div>{ project.title }</div>
			<ul class="tasks" rv-each-tasks="project.tasks">
				<li rv-class="task.category" rv-each-task="tasks">{ task.title }</li>
			</ul>
		</section>
	</div>

	<script src="dist/bundle.js"></script>
</body>

</html>
