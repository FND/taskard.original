<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Taskard</title>
	<link rel="stylesheet" href="styles/main.css">
</head>

<body>
	<div class="board">
		<header class="columns">
			<div></div>
			<div rv-each-state="task-states">{ state }</div>
		</header>

		<section class="lane" rv-each-project="matrix">
			<div>{ project.title }</div>
			<ul class="tasks" rv-data-project="project.title"
					rv-each-tasks="project.tasks">
				<li rv-class="task.category" rv-data-task="task.title"
						rv-each-task="tasks">
					{ task.title }
					<span class="button delete" rv-on-click="onRemove">âœ˜</span>
				</li>
			</ul>
		</section>
	</div>

	<form class="task">
		<div class="radios">
			<label rv-each-project="projects">
				<input type="radio" name="project" rv-value="project">
				{ project }
			</label>
		</div>
		<label>
			<span>description</span>
			<input type="text" rv-value="task">
		</label>
		<label>
			<span>category</span>
			<select rv-value="selectedCategory">
				<option rv-each-category="categories">{ category }</option>
			</select>
		</label>
		<input type="submit" rv-on-click="onSubmit">
	</form>

	<script src="dist/bundle.js"></script>
</body>

</html>
